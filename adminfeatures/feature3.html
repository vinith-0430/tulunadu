<!DOCTYPE html>
<html lang="kn">
<head>
  <meta charset="UTF-8">
  <title>Feature 3 - Tulunadu Leaders</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #fff8f0;
      font-family: 'Noto Sans Kannada', sans-serif;
    }

    .card {
      background-color: #ffecd2;
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .form-control, .btn {
      border-radius: 10px;
    }

    .track-records .input-group {
      margin-bottom: 10px;
    }

    h2 {
      color: #b53f23;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="card p-4">
      <h2 class="text-center mb-4">ತುಳುನಾಡು ನಾಯಕರು ಮಾಹಿತಿ</h2>
      <form id="feature3Form">
        <div class="mb-3">
          <label class="form-label">ಶೀರ್ಷಿಕೆ</label>
          <input type="text" class="form-control" id="title" required>
        </div>

        <div class="mb-3">
          <label class="form-label">ಸ್ಥಳ</label>
          <input type="text" class="form-control" id="location" required>
        </div>

        <div class="mb-3">
          <label class="form-label">ವಿವರಣೆ</label>
          <textarea class="form-control" id="description" rows="3" required></textarea>
        </div>

        <div class="mb-3">
          <label class="form-label">ನಡೆಯುವ ಸ್ಥಳ</label>
          <input type="text" class="form-control" id="place" required>
        </div>

        <div class="mb-3">
          <label class="form-label">ದಿನಾಂಕ</label>
          <input type="date" class="form-control" id="date" required>
        </div>

        <div class="mb-3">
          <label class="form-label">ಚಿತ್ರಗಳನ್ನು ಅಪ್ಲೋಡ್ ಮಾಡಿ</label>
          <input type="file" class="form-control" id="images" multiple accept="image/*">
        </div>

        <div class="mb-3">
          <label class="form-label">ನಾಯಕನ ಹೆಸರು </label>
          <input type="text" class="form-control" id="leaderDetails" required>
        </div>


        <div class="mb-3">
            <label class="form-label"> ವಿವರ</label>
            <input type="text" class="form-control" id="leaderDetails" required>
          </div>

        <div class="mb-3 track-records">
          <label class="form-label">ಟ್ರಾಕ್ ದಾಖಲೆ (Track Record)</label>
          <div id="trackContainer">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Track record detail" name="trackRecord[]">
              <button type="button" class="btn btn-outline-danger" onclick="removeTrack(this)">-</button>
            </div>
          </div>
          <button type="button" class="btn btn-outline-primary mt-2" onclick="addTrack()">+ Add Track Record</button>
        </div>

        <button type="submit" class="btn btn-success w-100">Submit</button>
      </form>
    </div>
  </div>

  <script>
    function addTrack() {
      const trackContainer = document.getElementById("trackContainer");
      const div = document.createElement("div");
      div.classList.add("input-group");
      div.innerHTML = `
        <input type="text" class="form-control" placeholder="Track record detail" name="trackRecord[]">
        <button type="button" class="btn btn-outline-danger" onclick="removeTrack(this)">-</button>
      `;
      trackContainer.appendChild(div);
    }

    function removeTrack(button) {
      button.parentElement.remove();
    }

    document.getElementById("feature3Form").addEventListener("submit", function (e) {
      e.preventDefault();
      alert("ತೊಡಕಿನ ಮಾಹಿತಿಯನ್ನು ಯಶಸ್ವಿಯಾಗಿ ಸಲ್ಲಿಸಲಾಗಿದೆ!");
      // Here you can add the Firebase Firestore/Storage code
    });
  </script>
</body>
</html>
