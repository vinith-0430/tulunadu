<!DOCTYPE html>
<html lang="kn">
<head>
  <meta charset="UTF-8">
  <title>Feature 4 - Tulunadu Performers</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #fff4e6;
      font-family: 'Noto Sans Kannada', sans-serif;
    }

    .card {
      background-color: #fff0db;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .form-control, .btn {
      border-radius: 10px;
    }

    .actor-block {
      border: 1px dashed #a0522d;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 10px;
      background: #fdf6f0;
    }

    h2 {
      color: #8b2e14;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="card p-4">
      <h2 class="text-center mb-4">ತುಳುನಾಡು ಕಲಾವಿದರು</h2>
      <form id="feature4Form">
        <div class="mb-3">
          <label class="form-label">ಶೀರ್ಷಿಕೆ</label>
          <input type="text" class="form-control" id="title" required>
        </div>

        <div class="mb-3">
          <label class="form-label">ವಿವರಣೆ</label>
          <textarea class="form-control" id="description" rows="3" required></textarea>
        </div>

        <div class="mb-3">
          <label class="form-label">ಸ್ಥಳ</label>
          <input type="text" class="form-control" id="location" required>
        </div>

        <div class="mb-3">
          <label class="form-label">ಸಮಯ</label>
          <input type="time" class="form-control" id="time" required>
        </div>

        <div class="mb-3">
          <label class="form-label">ದಿನಾಂಕ</label>
          <input type="date" class="form-control" id="date" required>
        </div>

        <div class="mb-3">
          <label class="form-label">ಪ್ರಮುಖ ಚಿತ್ರ</label>
          <input type="file" class="form-control" id="mainImage" accept="image/*">
        </div>

        <div class="mb-3">
          <label class="form-label">ಕಲಾವಿದರು</label>
          <div id="actorsContainer"></div>
          <button type="button" class="btn btn-outline-primary mt-2" onclick="addActor()">+ ಕಲಾವಿದನನ್ನು ಸೇರಿಸಿ</button>
        </div>

        <button type="submit" class="btn btn-success w-100 mt-3">Submit</button>
      </form>
    </div>
  </div>

  <script>
    function addActor() {
      const actorBlock = document.createElement('div');
      actorBlock.classList.add('actor-block');
      actorBlock.innerHTML = `
        <div class="mb-2">
          <label class="form-label">ಹೆಸರು</label>
          <input type="text" class="form-control" name="actorName[]" required>
        </div>
        <div class="mb-2">
          <label class="form-label">ವಿವರಣೆ</label>
          <textarea class="form-control" name="actorDetails[]" rows="2" required></textarea>
        </div>
        <div class="mb-2">
          <label class="form-label">ಚಿತ್ರಗಳನ್ನು ಅಪ್ಲೋಡ್ ಮಾಡಿ</label>
          <input type="file" class="form-control" name="actorImages[]" multiple accept="image/*">
        </div>
        <button type="button" class="btn btn-outline-danger" onclick="removeActor(this)">Remove Actor</button>
      `;
      document.getElementById('actorsContainer').appendChild(actorBlock);
    }

    function removeActor(button) {
      button.parentElement.remove();
    }

    document.getElementById("feature4Form").addEventListener("submit", function (e) {
      e.preventDefault();
      alert("ಕಲಾವಿದರ ಮಾಹಿತಿ ಯಶಸ್ವಿಯಾಗಿ ಸಲ್ಲಿಸಲಾಗಿದೆ!");
      // Here you can handle Firebase upload if needed
    });
  </script>
</body>
</html>
