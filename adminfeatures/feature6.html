<!DOCTYPE html>
<html lang="kn">
<head>
  <meta charset="UTF-8">
  <title>Feature 6 - Tulunadu Stories</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #fff4e6;
      font-family: 'Noto Sans Kannada', sans-serif;
    }

    .card {
      background-color: #fff0db;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .form-control, .btn {
      border-radius: 10px;
    }

    .story-block {
      border: 1px dashed #a0522d;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 10px;
      background: #fdf6f0;
    }

    h2 {
      color: #8b2e14;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="card p-4">
      <h2 class="text-center mb-4">ತುಳುನಾಡು ಕಥೆಗಳು</h2>
      <form id="feature6Form">
        <div class="mb-3">
          <label class="form-label">ಶೀರ್ಷಿಕೆ</label>
          <input type="text" class="form-control" id="title" required>
        </div>

        <div class="mb-3">
          <label class="form-label">ವಿವರಣೆ</label>
          <textarea class="form-control" id="description" rows="3" required></textarea>
        </div>

        <div class="mb-3">
          <label class="form-label">ವಿಷಯ</label>
          <textarea class="form-control" id="content" rows="6" required></textarea>
        </div>

        
        <button type="submit" class="btn btn-success w-100 mt-3">Submit</button>
      </form>
    </div>
  </div>

  <div id="google_translate_element"></div>

  <script>
    
    document.getElementById("feature6Form").addEventListener("submit", function (e) {
      e.preventDefault();
      alert("ಕಥೆಯ ಮಾಹಿತಿ ಯಶಸ್ವಿಯಾಗಿ ಸಲ್ಲಿಸಲಾಗಿದೆ!");
      // Here you can handle Firebase upload if needed
    });
  </script>

  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({pageLanguage: 'kn'}, 'google_translate_element');
    }
  </script>

  <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
