<!DOCTYPE html>
<html lang="kn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ಕವನಗಳು</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #f4f7f6;
      color: #333;
      font-family: 'Viga', sans-serif;
    }
    .header {
      background: #8B0000;
      color: #fff;
      padding: 1.5rem;
      text-align: center;
      border-radius: 0.5rem;
      margin-bottom: 2rem;
    }
    .search-box {
      margin: 20px 0;
    }
    .card {
      margin-bottom: 20px;
    }
    .card-title {
      font-size: 1.2rem;
      font-weight: bold;
    }
    .card-text {
      font-size: 1rem;
    }
    .btn-custom {
      background-color: #4169E1;
      color: white;
      border-radius: 20px;
    }
  </style>
</head>
<body>

  <div class="container py-4">
    <div class="header">
      <h2>ಕವನಗಳು</h2>
      <p>ಪ್ರತಿಯೊಬ್ಬರ ಹೃದಯವನ್ನು ಸ್ಪರ್ಶಿಸುವ ಕನ್ನಡ ಕವನಗಳು</p>
    </div>

    <div class="search-box">
      <input type="text" id="searchInput" class="form-control" placeholder="ಕವನಗಳನ್ನು ಹುಡುಕಲು ಟ್ಯಾಗ್ ಅನ್ನು ಬಳಸಿರಿ..." onkeyup="searchPoems()">
    </div>

    <div id="poemList">
      <!-- Kavanas will be shown here dynamically -->
      <div class="card" data-tags="#love">
        <div class="card-body">
          <h5 class="card-title">ಪ್ರೇಮದ ಕವನೆ</h5>
          <p class="card-text">ಈ ಕವನ ಪ್ರೇಮದ ಪರಿವರ್ತನೆಯ ಬಗ್ಗೆ ಬರೆದಿದೆ...</p>
          <button class="btn btn-custom" onclick="showKavanaDetails('ಪ್ರೇಮದ ಕವನೆ', 'ಇದು ಪ್ರೇಮದ ಕುರಿತಂತೆ ಒಂದು ಕವಿತೆಯಾಗಿದೆ, ಇಲ್ಲಿ ಪ್ರೀತಿಯ ಕುರಿತು ವಿವರಿಸಲಾಗಿದೆ...')">ಕವನವನ್ನು ಓದಿ</button>
        </div>
      </div>

      <div class="card" data-tags="#sad">
        <div class="card-body">
          <h5 class="card-title">ದುಃಖದ ಕವನೆ</h5>
          <p class="card-text">ದುಃಖ ಮತ್ತು ಹೃದಯಶೋಕು ಕುರಿತ ಕವನ...</p>
          <button class="btn btn-custom" onclick="showKavanaDetails('ದುಃಖದ ಕವನೆ', 'ಈ ಕವಿತೆಯಲ್ಲಿ ದುಃಖದ ಬಗ್ಗೆ ವಿವರಿಸಲಾಗಿದೆ. ತೊಂದರೆ ಮತ್ತು ಬಾಳದ ದುಃಖ...')">ಕವನವನ್ನು ಓದಿ</button>
        </div>
      </div>

      <div class="card" data-tags="#uppad">
        <div class="card-body">
          <h5 class="card-title">ಜೀವನದ ಕವನೆ</h5>
          <p class="card-text">ಜೀವನದ ಅನಿವಾರ್ಯತೆ ಮತ್ತು ಅದರ ಸವಾಲುಗಳನ್ನು ಕುರಿತು...</p>
          <button class="btn btn-custom" onclick="showKavanaDetails('ಜೀವನದ ಕವನೆ', 'ಜೀವನ ಪನ್ಪಿನ ವನಸ್ಗ್ ಈ ಕೋಜಪಂಡ ಯಾನ್ ನಿನ್ನ ಉಪ್ಪಡ್ ಜೈ ಉಪ್ಪಡ್')">ಕವನವನ್ನು ಓದಿ</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal for Kavana Details -->
  <div class="modal fade" id="kavanaModal" tabindex="-1" aria-labelledby="kavanaModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="kavanaTitle"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="kavanaContent"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    function searchPoems() {
      let searchTerm = document.getElementById('searchInput').value.toLowerCase();
      let poems = document.querySelectorAll('.card');

      poems.forEach(poem => {
        let tags = poem.getAttribute('data-tags').toLowerCase();
        if (tags.includes(searchTerm)) {
          poem.style.display = 'block';
        } else {
          poem.style.display = 'none';
        }
      });
    }

    function showKavanaDetails(title, content) {
      document.getElementById('kavanaTitle').innerText = title;
      document.getElementById('kavanaContent').innerText = content;
      new bootstrap.Modal(document.getElementById('kavanaModal')).show();
    }
  </script>
</body>
</html>
