<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mangalore Famous Food</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Kannada:wght@500&family=Viga&display=swap" rel="stylesheet" />
  <style>
    body {
      background: #fff8f0;
      color: #333;
      font-family: 'Viga', sans-serif;
    }
    .header {
      background: #8B0000;
      color: #fff;
      padding: 1.5rem;
      text-align: center;
      border-radius: 0.5rem;
      margin-bottom: 2rem;
    }
    .section-title {
      font-weight: bold;
      font-size: 1.8rem;
      margin: 2rem 0 1rem;
      color: #8B0000;
    }
    .card-style {
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border: none;
      border-radius: 1rem;
    }
    .food-img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-top-left-radius: 1rem;
      border-top-right-radius: 1rem;
    }
    .btn-custom {
      border-radius: 20px;
      font-weight: bold;
    }
    .btn-recipe {
      background-color: #FF6347;
      color: white;
    }
    .btn:hover {
      opacity: 0.9;
    }
    #foodSearchInput {
      margin: 20px 0;
    }
    .footer-note {
      margin-top: 50px;
      text-align: center;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <div class="header">
      <h2>Mangalore Famous Food</h2>
      <p>Discover the rich and flavorful dishes of Mangalore</p>
    </div>

    <input type="text" id="foodSearchInput" class="form-control" placeholder="Search foods..." onkeyup="searchFood()">

    <div class="section-title">Popular Dishes</div>
    <div class="row g-4 mt-4" id="foodList">
      <div class="col-md-6 col-lg-4 food-card">
        <div class="card card-style">
          <img src="https://www.archanaskitchen.com/images/archanaskitchen/1-Author/sibyl/sibyl_mangalorean_chicken_ghee_roast.jpg" class="food-img" alt="Chicken Ghee Roast" />
          <div class="card-body text-center">
            <h5 class="card-title">Chicken Ghee Roast</h5>
            <p class="card-text">A fiery and aromatic dish beloved in Mangalore.</p>
            <button class="btn btn-custom btn-recipe" onclick="showRecipe('Chicken Ghee Roast', '1. Marinate chicken with spices. 2. Fry chicken in ghee. 3. Add roasted spices for flavor.')">Recipe</button>
          </div>
        </div>
      </div>
      <!-- Add more food cards similarly -->
    </div>

    <p class="footer-note">Designed with ❤️ for Mangalore tourism</p>
  </div>

  <!-- Recipe Modal -->
  <div class="modal fade" id="recipeModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="recipeTitle"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="recipeContent"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function searchFood() {
      let input = document.getElementById("foodSearchInput").value.toLowerCase();
      document.querySelectorAll(".food-card").forEach(card => {
        card.style.display = card.innerText.toLowerCase().includes(input) ? "block" : "none";
      });
    }

    function showRecipe(title, content) {
      document.getElementById("recipeTitle").innerText = title;
      document.getElementById("recipeContent").innerText = content;
      var myModal = new bootstrap.Modal(document.getElementById('recipeModal'));
      myModal.show();
    }
  </script>
</body>
</html>
